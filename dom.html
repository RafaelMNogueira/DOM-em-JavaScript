<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Curso JavaScript - Manipulando Objetos</title>
   <style>
    .estilo1 {
      background: #FF0000;
      color: #FFF;
    }

    .estilo2 {
      width: 400px;
      height: 50px;
      background-color: #0000FF;
      text-align: center;
      font-size: 25px;
      color: #FFF;
      padding: 25px;
    }
  </style>
   <script>
     function distribuiCaracter(){
       //selecionar o valor digitado
       var caracter = document.getElementById('entrada').value

       //limpar o campo de digitação
       document.getElementById('entrada').value=''

       //limpar espaços em branco nas extremidades da string
       caracter.trim()

       switch(caracter) {
         case '0':
         case '1':
         case '2':
         case '3':
         case '4':
         case '5':
         case '6':
         case '7':
         case '8':
         case '9':
           //adicionar o caracter no campo referente a números
           document.getElementById('numeros').value += caracter
           break;
           default:
            //adicionar o caracter no campo referente a letras
            document.getElementById('letras').value += caracter 
       }
     }
     //Limpar os Numeros
     function limparCaracterN(){
        document.getElementById('numeros').value = ''
     }
     //Limpar as Letras
      function limparCaracterL(){
        document.getElementById('letras').value = ''
     }
    //Modifica os estilos
    function modificaEstilo(corDeFundo, l, a){
      document.getElementById('quadrado').style.backgroundColor = corDeFundo     
      document.getElementById('quadrado').style.width = l     
      document.getElementById('quadrado').style.height = a     
    }
    //Modifica a classe
    function modificaClasse() {
      document.getElementById('mensagem').className = 'estilo2'
    }
    </script>
    
  </head>

  <body >
    <h3>MANIPULANDO DADOS </h3>
        <input type="text"
                placeholder="Digite um caracter aqui"
                onkeyup="distribuiCaracter()"
                id="entrada">
        <button type="button" onclick="limparCaracterN()"> Limpar Números </button>
        <button type="button" onclick="limparCaracterL()"> Limpar Letras </button>
    <hr />
        <span>Letras:</span>
            <input type="text" disabled="disabled" id="letras">
    
        <span>Números:</span>
            <input type="text" disabled="disabled" id="numeros">
    <hr />
    <h3>MODIFICANDO OS ESTILOS </h3>
        <button type="button" onclick="modificaEstilo('#FF0000', '250px')">Vermelho</button>
        <button type="button" onclick="modificaEstilo('#00FF00', '200px', '200px')">Verde</button>
        <button type="button" onclick="modificaEstilo('#0000FF', '150px', '20px')">Azul</button>
   
    <hr />
         <div id="quadrado" style="border: solid 1px #000; width: 100px; height: 100px;"></div>
      
   <hr />
   
    <h3>MODIFICANDO CLASSES </h3>
         <button type="button" onclick="modificaClasse()">Aplicar classe</button>
   <hr />
        <div id="mensagem" class="estilo1">Modificando a classe do elemento</div>
   <hr />
   <h3>SCRIPTS REALIZADO PARA PRÁTICA - RAFAEL MARTINS NOGUEIRA - 2021</h3>
  </body>
</html>
